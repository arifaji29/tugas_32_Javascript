<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" id="namadepan" value="Andi" /> <br />
        <input type="text" id="namabelakang" value="Malarangeng" /> <br />
        <input type="text" id="hobi" value="Bola" /> <br /><br />

        <button type="button" name="button" onclick="jalanScript()">Jalan</button>

        <script type="text/javascript">
            function jalanScript(){
              console.log(document.getElementById('namadepan'));
              console.log(document.getElementById('namabelakang'));
              console.log(document.getElementById('hobi'));
            }
         </script>
 </body>
</html>
